<h3>{{ leyenda }} - {{ progreso }}</h3>
<div class="input-group">
  <div class="input-group-prepend">
      <button class="btn btn-outline-primary mr-3" type="button" id="button-addon1" (click)="cambiarValor(-5)">
        <i class="mdi mdi-minus"></i>
      </button>
  </div>
  <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange($event)"  min="1" max="100">
  <div class="input-group-append">
     <button class="btn btn-outline-primary ml-3" type="button" id="button-addon2" (click)="cambiarValor(5)">
        <i class="mdi mdi-plus"></i>
     </button>
  </div>
</div>
